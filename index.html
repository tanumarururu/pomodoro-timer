<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <meta property="og:title" content="ポモドーロタイマー" />
    <meta property="og:description" content="シンプルなポモドーロタイマーアプリケーション。25分の作業と5分の休憩を繰り返して、効率的にタスクを進めましょう。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tanumarururu.github.io/pomodoro-timer/" />
    <meta property="og:image" content="https://tanumarururu.github.io/pomodoro-timer/images/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div class="time-display">
                <h2 id="time">25:00</h2>
                <p id="status">作業中</p>
            </div>
            <div class="controls">
                <button id="start">開始</button>
                <button id="stop">停止</button>
                <button id="reset">リセット</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

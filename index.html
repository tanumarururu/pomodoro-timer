<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <meta property="og:title" content="ポモドーロタイマーアプリケーション。作業と休憩時間を自由に設定して、効率的にタスクを進めましょう。" />
    <meta property="og:description" content="カスタマイズ可能なポモドーロタイマーアプリケーション。作業と休憩時間を自由に設定して、効率的にタスクを進めましょう。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tanumarururu.github.io/pomodoro-timer/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="hero">
            <div class="hero-content">
                <h1>ポモドーロタイマー</h1>
                <p>集中力を高め、生産性を向上させるためのタイマーアプリ</p>
            </div>
        </div>

        <div class="main-content">
            <div class="timer-section">
                <div class="timer-icon">
                    <div class="time-display">
                        <h2 id="time">25:00</h2>
                        <p id="status">作業中</p>
                    </div>
                </div>
                <div class="controls">
                    <button id="start" class="control-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5V19L16 12L8 5Z" fill="currentColor"/>
                        </svg>
                        <span>開始</span>
                    </button>
                    <button id="stop" class="control-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H18V18H6V6Z" fill="currentColor"/>
                        </svg>
                        <span>停止</span>
                    </button>
                    <button id="reset" class="control-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M19 12H5" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>リセット</span>
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-group">
                    <div class="setting-item">
                        <label for="work-time">作業時間</label>
                        <input type="number" id="work-time" value="25" min="1" max="60">
                        <span>分</span>
                    </div>
                    <div class="setting-item">
                        <label for="break-time">休憩時間</label>
                        <input type="number" id="break-time" value="5" min="1" max="30">
                        <span>分</span>
                    </div>
                </div>
                <div class="sound-setting">
                    <label for="sound">通知音</label>
                    <select id="sound">
                        <option value="none">なし</option>
                        <option value="bell">ベル</option>
                        <option value="chime">チャイム</option>
                    </select>
                </div>
            </div>

            <div class="task-section">
                <h3>タスク</h3>
                <div class="task-input">
                    <input type="text" id="new-task" placeholder="新しいタスクを入力">
                    <button id="add-task">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <ul id="tasks" class="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
